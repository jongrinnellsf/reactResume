<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function App(props) {
        return (
            <main>
            {props.children}
            </main>
        );
        }
        // Nested elements inside the App
        ReactDOM.render(
        <App className='my-class'>
        <section>
	  	<header>
	  		<h1>Sally Student</h1>
	  	</header>
			<address>
				<a href="mailto:jgrinnell0@gmail.com">jgrinnell0@gmail.com</a><br></br>
				<a href="tel:+12345678900">(123) 456-7890</a>
			</address>
        <div>
			<img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt="image of Ilana, a character on the TV show Broad City" height="175" width="120"/>
        </div>  
  	    </section>
  	    <section>
            <header>
                <h2>Education</h2>
            </header>
	  		<nav>
	  			<ul>
	  				<li>2014-2019: Harvard University: Ph.D Computer Science</li>
	  				<li>2010-2014: Stanford University: B.S. Computer Science</li>
	  			</ul>
	  		</nav>

        <section>
            <header>

		  		<p><b>Full Stack Developer, Acme Company: May 2015 - May 2019</b></p>
			  	<nav>
                    <ul>
                        <li>Developed Acme's product widget used by millions</li>

                    </ul>

                    </ul>
			  	</nav>
  	    </section>         
        </App>,
        document.querySelector('#application-root')
        );
    </script>
    </body>
</html>
